<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/styles.css">
    <title>Cartão de Natal</title>
</head>

<body>
    <div class="christmas-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>

        <div class="card-front">
            <div class="card">
                <div class="icon-topo">
                    <img src="img/decoracao.svg">
                </div>
                <div class="click-to-open">
                    Clique para abrir
                </div>
                <div class="icons">
                    <img src="img/arvore.svg">
                    <img src="img/casa.svg">
                </div>
            </div>
        </div>

        <div class="card-inside">
            <div class="wishes"> Feliz Natal!</div>
            <div class="subtext"> Desejo um natal bem natalino pra você. </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="_javascript/script.js"></script>

</body>
</html>
